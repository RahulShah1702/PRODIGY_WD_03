<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="button-container">
            <button id="pvp" class="animated-button">Player vs Player</button>
            <button id="pvc" class="animated-button">Player vs Computer</button>
        </div>
        <div class="board" id="board"></div>
        <button id="reset" class="animated-button" style="display:none;">Reset</button>
        <p id="message"></p>
        <div id="stats">
            <p>Player X Wins: <span id="xWins">0</span></p>
            <p>Player O Wins: <span id="oWins">0</span></p>
            <p>Draws: <span id="draws">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
